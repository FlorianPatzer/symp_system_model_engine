<mat-toolbar color="primary">

    <mat-icon>menu</mat-icon>
  </button>
  <span>SPC GUI</span>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav (click)="sidenav.toggle()">

      <a mat-list-item [routerLink]="'/home'">Overview </a>
      <a mat-list-item [routerLink]="'/create'">Create </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 88vh;">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
