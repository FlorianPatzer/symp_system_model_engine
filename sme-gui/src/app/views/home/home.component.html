<div class="row mt-5">
  <div class="col-8 mx-auto">
    <table mat-table [dataSource]="tableData" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let ts"> {{ts.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Target System Name </th>
        <td mat-cell *matCellDef="let ts"> {{ts.name}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let ts">
          <button mat-raised-button (click)="viewTargetSystem(ts)">
            <mat-icon>visibility</mat-icon> View
          </button>


          <button mat-raised-button color="primary" class="ml-3" (click)="editTargetSystem(ts)">
            <mat-icon>edit</mat-icon> Edit
          </button>


          <button mat-raised-button color="warn" class="ml-3" (click)="deleteTargetSystem(ts)">
            <mat-icon>delete</mat-icon> Delete
          </button>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
  </div>
</div>
