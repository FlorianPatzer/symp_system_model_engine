<div class="row mt-5">
    <div class="col-8 mx-auto">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Create new system configuration</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-horizontal-stepper [@.disabled]="true" linear #stepper>

                    <mat-step>
                        <ng-template matStepLabel>Configuration</ng-template>
                        <div class="form-group">
                            <label for="targetSystem">Target System:</label>
                            <input type="targetSystem" class="form-control" id="targetSystem"
                                placeholder="Please enter system name" [(ngModel)]="targetSystemName">
                        </div>

                        <div class="row mt-5">
                            <div class="col">
                                <button class="float-right" mat-raised-button matStepperNext>Next</button>
                            </div>
                        </div>
                    </mat-step>

                    <mat-step>
                        <ng-template matStepLabel>Phase 1 Models</ng-template>
                        <div class="row mb-3" *ngFor="let model of phase1_models; index as i;trackBy:trackByIndex;">
                            <div class="col">
                                <div class="row">
                                    <div class="col">
                                        <button mat-mini-fab color="warn" class="mr-2"
                                            (click)="this.phase1_models.splice(i,1)">
                                            <mat-icon>delete</mat-icon>
                                        </button>

                                        <input type="file" accept=".bpmn" id="bpmn-selection" name="bpmn-selection"
                                            (change)='appendModelsArray($event, i)'>
                                    </div>
                                </div>
                            </div>

                        </div>

                        <div class="row">
                            <div class="col">
                                <button mat-raised-button color="primary" (click)="addEntry()">Add new</button>
                            </div>
                        </div>

                        <div class="row mt-5">
                            <div class="col">
                                <button mat-raised-button matStepperPrevious>Back</button>
                                <button class="float-right" mat-raised-button matStepperNext>Next</button>
                            </div>
                        </div>
                    </mat-step>

                    <mat-step>
                        <ng-template matStepLabel>Phase 2 Model</ng-template>
                        <div class="row">
                            <div class="col">

                                <input type="file" accept=".bpmn" id="bpmn-selection" name="bpmn-selection"
                                    (change)='selectModel($event)'>
                            </div>
                        </div>

                        <div class="row mt-5">
                            <div class="col">
                                <button mat-raised-button matStepperPrevious>Back</button>
                                <button class="float-right" mat-raised-button matStepperNext>Next</button>
                            </div>
                        </div>
                    </mat-step>

                    <mat-step>
                        <ng-template matStepLabel>Finish</ng-template>

                        <div class="row">
                            <div class="col">
                                <h1><b>{{targetSystemName}}</b></h1>
                            </div>
                        </div>

                        <hr>

                        <div class="row mt-3">
                            <div class="col">
                                <h3><b>Phase 1 Models:</b></h3>
                            </div>
                        </div>

                        <div class="row" *ngFor="let model of phase1_models">
                            <div class="col">
                                {{model.name}}
                            </div>
                        </div>

                        <hr>

                        <div class="row">
                            <div class="col">
                                <h3><b>Phase 2 Model:</b></h3>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                {{phase2_model_name}}
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">

                            </div>
                        </div>


                        <hr>

                        <div class="row">
                            <div class="col">
                                <h3><b>Output model:    </b></h3>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                {{outputModelName}}
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">

                            </div>
                        </div>

                        <hr>

                        <div class="row mt-3">
                            <div class="col-6 mx-auto">
                                <button type="button" class="btn btn-success btn-block" (click)="create()">Create
                                    Target System</button>
                            </div>
                        </div>

                        <div class="row mt-5">
                            <div class="col">
                                <button mat-raised-button matStepperPrevious>Back</button>
                            </div>
                        </div>
                    </mat-step>

                </mat-horizontal-stepper>
            </mat-card-content>
        </mat-card>
    </div>
</div>
